<script>
    const CHALLENGE_TOTAL_DAYS = 100;
    const CHALLENGE_START_DATE = new Date('2025-10-20T00:00:00'); // é€™æ˜¯æ‚¨ä¸Šæ¬¡æä¾›çš„èµ·å§‹æ—¥æœŸ
    let myCharts = {};

    function getFormattedDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // åˆå§‹åŒ–æ—¥æœŸè¼¸å…¥æ¬„ä½ç‚ºä»Šå¤©
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('entry-date').value = getFormattedDate(new Date());
        init(); // ç¢ºä¿ DOMContentLoaded æ™‚å‘¼å« init
    });

    // ---------------------- è³‡æ–™å­˜å–èˆ‡è™•ç† ----------------------
    function getData() {
        try {
            const data = localStorage.getItem('fitnessData');
            return data ? JSON.parse(data) : [];
        } catch (e) {
            console.error("Error reading from localStorage:", e);
            return [];
        }
    }

    function saveData(data) {
        try {
            localStorage.setItem('fitnessData', JSON.stringify(data));
        } catch (e) {
            console.error("Error writing to localStorage:", e);
        }
    }

    async function addData() {
        const date = document.getElementById('entry-date').value;
        const time = document.querySelector('input[name="time-of-day"]:checked').value;
        const weight = parseFloat(document.getElementById('weight').value);
        const bodyfat = parseFloat(document.getElementById('bodyfat').value);
        const muscleMass = parseFloat(document.getElementById('muscle-mass').value);

        if (!date || (isNaN(weight) && isNaN(bodyfat) && isNaN(muscleMass))) {
            alert('è«‹è‡³å°‘è¼¸å…¥æ—¥æœŸå’Œä¸€é …æ•¸æ“šï¼');
            return;
        }

        const newData = {
            date,
            time,
            weight: isNaN(weight) ? null : weight,
            bodyfat: isNaN(bodyfat) ? null : bodyfat,
            muscleMass: isNaN(muscleMass) ? null : muscleMass,
            timestamp: new Date().toISOString()
        };

        let data = getData();
        // æª¢æŸ¥ä¸¦æ›¿æ›ç›¸åŒæ—¥æœŸ/æ™‚é–“çš„èˆŠæ•¸æ“š (å¯é¸ï¼Œä½†æ›´åˆç†)
        const existingIndex = data.findIndex(item => item.date === date && item.time === time);
        if (existingIndex > -1) {
             // ç¢ºä¿ä¿ç•™èˆŠçš„ timestampï¼Œæˆ–æ›´æ–° timestamp
             newData.timestamp = data[existingIndex].timestamp;
             data[existingIndex] = newData;
        } else {
             data.push(newData);
        }

        // æŒ‰ç…§æ—¥æœŸå’Œæ™‚é–“æˆ³æ’åºï¼Œç¢ºä¿æœ€æ–°æ•¸æ“šåœ¨å¾Œ
        data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

        saveData(data);
        alert('ç´€éŒ„æ–°å¢æˆåŠŸï¼');

        // æ¸…ç©ºè¼¸å…¥æ¬„ä½ (ä¿ç•™æ—¥æœŸ)
        document.getElementById('weight').value = '';
        document.getElementById('bodyfat').value = '';
        document.getElementById('muscle-mass').value = '';

        init(); // é‡æ–°è¼‰å…¥æ•¸æ“šä¸¦æ¸²æŸ“æ‰€æœ‰çµ„ä»¶
    }

    function deleteData(timestamp) {
        if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ')) return;

        let data = getData();
        const initialLength = data.length;
        data = data.filter(item => item.timestamp !== timestamp);

        if (data.length < initialLength) {
            saveData(data);
            alert('ç´€éŒ„åˆªé™¤æˆåŠŸï¼');
            init(); // é‡æ–°è¼‰å…¥æ•¸æ“šä¸¦æ¸²æŸ“æ‰€æœ‰çµ„ä»¶
        } else {
            alert('æ‰¾ä¸åˆ°è©²ç´€éŒ„ã€‚');
        }
    }

    // ---------------------- æ•¸æ“šçµ±è¨ˆèˆ‡åˆ†çµ„ (å·²ä¿®æ”¹) ----------------------

    function aggregateData(data, mode) {
        if (data.length === 0) return { labels: [], morning: {}, evening: {} };

        const groups = {};
        const isDaily = mode === 'daily';

        data.forEach(item => {
            const itemDate = new Date(item.date + 'T00:00:00');
            let groupKey;
            
            if (isDaily) {
                groupKey = item.date;
            } else if (mode === 'weekly') {
                const day = itemDate.getDay(); 
                const diff = itemDate.getDate() - day + (day === 0 ? -6 : 1); 
                const weekStart = new Date(itemDate.setDate(diff));
                groupKey = getFormattedDate(weekStart); 
            } else if (mode === 'monthly') {
                groupKey = `${itemDate.getFullYear()}-${String(itemDate.getMonth() + 1).padStart(2, '0')}-01`;
            }

            if (!groups[groupKey]) {
                groups[groupKey] = {
                    weightM: [], bodyfatM: [], muscleMassM: [],
                    weightE: [], bodyfatE: [], muscleMassE: [],
                };
            }

            const suffix = item.time === 'morning' ? 'M' : 'E';

            if (item.weight !== null) groups[groupKey][`weight${suffix}`].push(item.weight);
            if (item.bodyfat !== null) groups[groupKey][`bodyfat${suffix}`].push(item.bodyfat);
            if (item.muscleMass !== null) groups[groupKey][`muscleMass${suffix}`].push(item.muscleMass);
        });

        const sortedKeys = Object.keys(groups).sort();
        const result = { labels: sortedKeys, morning: {}, evening: {} };
        const getAverage = (arr) => arr.length > 0 ? arr.reduce((a, b) => a + b) / arr.length : null;

        ['weight', 'bodyfat', 'muscleMass'].forEach(key => {
            result.morning[key] = sortedKeys.map(k => getAverage(groups[k][`${key}M`]));
            result.evening[key] = sortedKeys.map(k => getAverage(groups[k][`${key}E`]));
        });

        return result;
    }


    // ---------------------- åœ–è¡¨æ¸²æŸ“ (å·²ä¿®æ”¹) ----------------------

    function renderChart(canvasId, title, dataM, dataE, labels, unit, colorM, colorE) {
        const ctx = document.getElementById(canvasId).getContext('2d');
        if (myCharts[canvasId]) {
            myCharts[canvasId].destroy();
        }

        const mode = document.querySelector('#chart-controls button.active').id.replace('btn-', '');
        let timeUnit = 'day';
        let displayFormat = 'MM-dd';

        if (mode === 'weekly') {
            timeUnit = 'week';
            displayFormat = 'yyyy-MM-dd';
        } else if (mode === 'monthly') {
            timeUnit = 'month';
            displayFormat = 'yyyy-MM';
        }
        
        const datasets = [];

        // æ—©ä¸Šæ•¸æ“šé›†
        datasets.push({
            label: `æ—©ä¸Š (${unit})`,
            data: dataM,
            borderColor: colorM,
            backgroundColor: `${colorM}40`,
            fill: false,
            tension: 0.2,
            pointRadius: 5,
            borderWidth: 3,
            segment: {
                borderColor: ctx => ctx.p0.parsed.y === null || ctx.p1.parsed.y === null ? 'transparent' : colorM
            }
        });

        // æ™šä¸Šæ•¸æ“šé›†
        datasets.push({
            label: `æ™šä¸Š (${unit})`,
            data: dataE,
            borderColor: colorE,
            backgroundColor: `${colorE}40`,
            fill: false,
            tension: 0.2,
            pointRadius: 5,
            borderWidth: 3,
            segment: {
                borderColor: ctx => ctx.p0.parsed.y === null || ctx.p1.parsed.y === null ? 'transparent' : colorE
            }
        });


        myCharts[canvasId] = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: timeUnit,
                            tooltipFormat: displayFormat,
                            displayFormats: {
                                [timeUnit]: displayFormat
                            }
                        },
                        title: { display: true, text: 'æ—¥æœŸ' }
                    },
                    y: {
                        title: { display: true, text: unit },
                        beginAtZero: false
                    }
                },
                plugins: {
                    legend: { display: true, position: 'top' },
                    title: { display: true, text: title },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) { label += ': '; }
                                if (context.parsed.y !== null) {
                                    // ç¢ºä¿é¡¯ç¤ºå–®ä½
                                    let displayUnit = unit;
                                    if (mode !== 'daily' && label.includes('æ—©ä¸Š') || label.includes('æ™šä¸Š')) {
                                        displayUnit = 'å¹³å‡' + unit;
                                    }
                                    return label + context.parsed.y.toFixed(1) + ' ' + displayUnit.replace(/\(.*\)/, ''); // ç§»é™¤æ‹¬è™Ÿå…§çš„å–®ä½
                                }
                                return null;
                            }
                        }
                    }
                }
            }
        });
    }

    function renderAllCharts(mode) {
        document.querySelectorAll('#chart-controls button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`btn-${mode}`).classList.add('active');

        const rawData = getData();
        const aggregated = aggregateData(rawData, mode);

        // é«”é‡è¶¨å‹¢ (ç´…è‰²ç³»)
        renderChart('weightChart', 'é«”é‡è¶¨å‹¢', aggregated.morning.weight, aggregated.evening.weight, aggregated.labels, 'å…¬æ–¤(kg)', '#F44336', '#B71C1C');
        // é«”è„‚è¶¨å‹¢ (è—è‰²ç³»)
        renderChart('bodyfatChart', 'é«”è„‚è¶¨å‹¢', aggregated.morning.bodyfat, aggregated.evening.bodyfat, aggregated.labels, 'ç™¾åˆ†æ¯”(%)', '#2196F3', '#0D47A1');
        // éª¨éª¼è‚Œè¶¨å‹¢ (é»ƒè‰²ç³»)
        renderChart('muscleMassChart', 'éª¨éª¼è‚Œè¶¨å‹¢', aggregated.morning.muscleMass, aggregated.evening.muscleMass, aggregated.labels, 'å…¬æ–¤(kg)', '#FFC107', '#FF8F00');
    }

    // ---------------------- å€’æ•¸è¨ˆæ™‚å™¨ ----------------------
    // ... (updateCountdown å‡½æ•¸æœªä¿®æ”¹ï¼Œä¿ç•™åŸæ¨£) ...
    function updateCountdown() {
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const diffTime = today - CHALLENGE_START_DATE;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const challengeDayNum = diffDays + 1; // ä»Šå¤©æ˜¯ç¬¬å¹¾å¤©

        // ç¢ºä¿èµ·å§‹æ—¥ä¸æœƒå°æ–¼ 1
        const currentDay = Math.max(1, challengeDayNum);
        
        const remainingDays = CHALLENGE_TOTAL_DAYS - currentDay;
        const progressPercent = Math.min(100, (currentDay / CHALLENGE_TOTAL_DAYS) * 100);

        let statusText = `ç›®æ¨™æ—¥æœŸï¼š${CHALLENGE_TOTAL_DAYS} å¤©æ¸›è„‚æŒ‘æˆ°`;
        let daysText = `ç¬¬ ${currentDay} å¤© / å…± ${CHALLENGE_TOTAL_DAYS} å¤©`;
        if (remainingDays < 0) {
            statusText = `æŒ‘æˆ°å·²æ–¼ ${Math.abs(remainingDays)} å¤©å‰çµæŸï¼æ­å–œå®Œæˆï¼`;
            daysText = `å…± ${CHALLENGE_TOTAL_DAYS} å¤© (å·²è¶…é¡ ${Math.abs(remainingDays)} å¤©)`;
        } else if (remainingDays === 0) {
            statusText = `ä»Šå¤©æ˜¯æœ€å¾Œä¸€å¤©ï¼è¡åˆºï¼`;
        }

        document.getElementById('countdown-container').innerHTML = `
            <h2>${statusText}</h2>
            <div class="progress-track">
                <div class="time-bar" style="width: ${progressPercent}%;"></div>
                <div class="weight-icon" style="left: ${progressPercent}%;">ğŸ‹ï¸</div>
            </div>
            <div class="progress-details">
                <span>èµ·å§‹: ${getFormattedDate(CHALLENGE_START_DATE)}</span>
                <span>${daysText}</span>
                <span>å‰©é¤˜: ${Math.max(0, remainingDays)} å¤©</span>
            </div>
        `;
    }


    // ---------------------- åŸå§‹æ•¸æ“šè¡¨æ ¼ ----------------------
    // ... (renderRawDataTable å‡½æ•¸æœªä¿®æ”¹ï¼Œä¿ç•™åŸæ¨£) ...
    function renderRawDataTable() {
        const data = getData();
        const tbody = document.querySelector('#raw-data-table tbody');
        tbody.innerHTML = ''; // æ¸…ç©ºç¾æœ‰å…§å®¹

        // å€’åºé¡¯ç¤ºï¼Œæœ€æ–°ç´€éŒ„åœ¨å‰
        [...data].reverse().forEach(item => {
            const row = tbody.insertRow();
            
            // æ ¼å¼åŒ–æ™‚é–“ (æ—©ä¸Š/æ™šä¸Š)
            const timeDisplay = item.time === 'morning' ? 'æ—©ä¸Š' : 'æ™šä¸Š';

            row.insertCell().textContent = item.date;
            row.insertCell().textContent = timeDisplay;
            row.insertCell().textContent = item.weight !== null ? item.weight.toFixed(1) : '-';
            row.insertCell().textContent = item.bodyfat !== null ? item.bodyfat.toFixed(1) : '-';
            row.insertCell().textContent = item.muscleMass !== null ? item.muscleMass.toFixed(1) : '-';
            
            const actionCell = row.insertCell();
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'åˆªé™¤';
            deleteBtn.onclick = () => deleteData(item.timestamp);
            actionCell.appendChild(deleteBtn);
        });
    }

    // ---------------------- åˆå§‹åŒ– ----------------------

    function init() {
        updateCountdown();
        renderRawDataTable();
        // é è¨­æ¸²æŸ“ã€Œæ¯æ—¥æ•¸æ“šã€æ¨¡å¼
        renderAllCharts('daily');
    }

    document.addEventListener('DOMContentLoaded', init);
</script>
