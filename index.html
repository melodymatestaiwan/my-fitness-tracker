<script>
    let weightChart, bodyfatChart, muscleMassChart;
    let fitnessData = JSON.parse(localStorage.getItem('fitnessData')) || [];

    function addData() {
        const date = document.getElementById('entry-date').value;
        const timeOfDay = document.querySelector('input[name="time-of-day"]:checked').value;
        const weight = parseFloat(document.getElementById('weight').value);
        const bodyfat = parseFloat(document.getElementById('bodyfat').value);
        const muscleMass = parseFloat(document.getElementById('muscle-mass').value);
        if (!date || isNaN(weight) || isNaN(bodyfat) || isNaN(muscleMass)) { alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸æ“šï¼'); return; }
        const lastInputs = { weight, bodyfat, muscleMass };
        localStorage.setItem('lastFitnessInputs', JSON.stringify(lastInputs));
        const newEntry = { date, time: timeOfDay, weight, bodyfat, muscleMass };
        const existingIndex = fitnessData.findIndex(d => d.date === date && d.time === timeOfDay);
        if (existingIndex > -1) { fitnessData[existingIndex] = newEntry; } else { fitnessData.push(newEntry); }
        fitnessData.sort((a, b) => new Date(`${a.date} ${a.time === 'morning' ? '08:00' : '20:00'}`) - new Date(`${b.date} ${b.time === 'morning' ? '08:00' : '20:00'}`));
        saveFitnessData();
        renderAllCharts();
        renderRawDataTable();
        renderCountdown();
    }
    
    function saveFitnessData() { localStorage.setItem('fitnessData', JSON.stringify(fitnessData)); }

    function renderCountdown() {
        const CHALLENGE_START_DATE_STRING = '2025-10-20'; 
        const CHALLENGE_DURATION = 100;
        const TARGET_WEIGHT = 75.0;

        const container = document.getElementById('countdown-container');
        const MS_PER_DAY = 1000 * 60 * 60 * 24;

        const startDate = new Date(CHALLENGE_START_DATE_STRING + 'T00:00:00');
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const daysPassed = Math.round((today - startDate) / MS_PER_DAY);
        let timePercentage = (daysPassed / CHALLENGE_DURATION) * 100;

        let title = "ç™¾æ—¥æ¸›é‡æŒ‘æˆ°";
        if (daysPassed < 0) {
            title = `æŒ‘æˆ°å°‡æ–¼ ${CHALLENGE_START_DATE_STRING} é–‹å§‹ï¼`;
            timePercentage = 0;
        } else if (daysPassed > CHALLENGE_DURATION) {
            title = "ç™¾æ—¥æŒ‘æˆ°å·²çµæŸï¼";
            timePercentage = 100;
        }

        let startWeight = null;
        let currentWeight = null;
        
        const startEntry = fitnessData.find(entry => new Date(entry.date) >= new Date(CHALLENGE_START_DATE_STRING));
        if (startEntry) {
            startWeight = startEntry.weight;
        }
        if (fitnessData.length > 0) {
            currentWeight = fitnessData[fitnessData.length - 1].weight;
        }

        let weightPercentage = 0;
        let startWeightDisplay = startWeight ? `${startWeight.toFixed(1)}kg` : "N/A";
        let currentWeightDisplay = currentWeight ? `${currentWeight.toFixed(1)}kg` : "N/A";
        
        if (startWeight && currentWeight && startWeight > TARGET_WEIGHT) {
            const totalToLose = startWeight - TARGET_WEIGHT;
            const lostSoFar = startWeight - currentWeight;
            weightPercentage = (lostSoFar / totalToLose) * 100;
        } else if (startWeight && currentWeight && currentWeight <= TARGET_WEIGHT) {
            weightPercentage = 100;
        }
        
        timePercentage = Math.max(0, Math.min(100, timePercentage));
        weightPercentage = Math.max(0, Math.min(100, weightPercentage));

        container.innerHTML = `
            <h2>${title}</h2>
            <div class="progress-track">
                <div class="time-bar" style="width: ${timePercentage.toFixed(0)}%;"></div>
                <div class="weight-icon" style="left: ${weightPercentage.toFixed(0)}%;">ğŸƒ</div>
            </div>
            <div class="progress-details">
                <span>æ™‚é–“: ç¬¬ ${Math.max(0, daysPassed)} / ${CHALLENGE_DURATION} å¤©</span>
                <span>é«”é‡: ${startWeightDisplay} â†’ ${currentWeightDisplay} (ç›®æ¨™ ${TARGET_WEIGHT.toFixed(1)}kg)</span>
            </div>
        `;
    }

    function getAggregatedData(period) { if (fitnessData.length === 0) return { labels: [], morning: {}, evening: {} }; const groups = {}; fitnessData.forEach(d => { const date = new Date(d.date); let key; if (period === 'weekly') { const day = date.getDay(); const diff = date.getDate() - day + (day === 0 ? -6 : 1); key = new Date(date.setDate(diff)).toISOString().split('T')[0]; } else { key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`; } if (!groups[key]) { groups[key] = { weightsM: [], bodyfatsM: [], musclesM: [], weightsE: [], bodyfatsE: [], musclesE: [] }; } if (d.time === 'morning') { groups[key].weightsM.push(d.weight); groups[key].bodyfatsM.push(d.bodyfat); groups[key].musclesM.push(d.muscleMass); } else { groups[key].weightsE.push(d.weight); groups[key].bodyfatsE.push(d.bodyfat); groups[key].musclesE.push(d.muscleMass); } }); const labels = Object.keys(groups).sort(); const getAverage = arr => arr.length > 0 ? (arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(2) : NaN; return { labels, morning: { weight: labels.map(key => getAverage(groups[key].weightsM)), bodyfat: labels.map(key => getAverage(groups[key].bodyfatsM)), muscleMass: labels.map(key => getAverage(groups[key].musclesM)) }, evening: { weight: labels.map(key => getAverage(groups[key].weightsE)), bodyfat: labels.map(key => getAverage(groups[key].bodyfatsE)), muscleMass: labels.map(key => getAverage(groups[key].musclesE)) } }; }
    function createChart(canvasId, yAxisLabel, morningData, eveningData, labels, timeUnit) { const ctx = document.getElementById(canvasId).getContext('2d'); ctx.canvas.style.backgroundColor = '#E6F5E6'; return new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [{ label: `æ—©ä¸Š (${yAxisLabel.split(' ')[0]})`, data: morningData, pointBackgroundColor: 'rgba(255, 255, 255, 1)', pointBorderColor: 'rgba(0, 0, 0, 1)', pointBorderWidth: 1.5, borderColor: 'rgba(0, 0, 0, 0.6)', tension: 0.1, segment: { borderColor: ctx => ctx.p0.parsed.y === null || ctx.p1.parsed.y === null ? 'transparent' : 'rgba(0, 0, 0, 0.6)' } }, { label: `æ™šä¸Š (${yAxisLabel.split(' ')[0]})`, data: eveningData, borderColor: 'rgba(0, 0, 0, 1)', backgroundColor: 'rgba(0, 0, 0, 0.1)', pointBackgroundColor: 'rgba(0, 0, 0, 1)', tension: 0.1, segment: { borderColor: ctx => ctx.p0.parsed.y === null || ctx.p1.parsed.y === null ? 'transparent' : 'rgba(0, 0, 0, 1)' } }] }, options: { responsive: true, scales: { x: { type: 'time', time: { unit: timeUnit, tooltipFormat: 'yyyy-MM-dd' }, title: { display: true, text: 'æ—¥æœŸ' } }, y: { position: 'left', title: { display: true, text: yAxisLabel } } } } }); }
    function renderAllCharts(mode = 'daily') { document.querySelectorAll('#chart-controls button').forEach(btn => btn.classList.remove('active')); document.getElementById(`btn-${mode}`).classList.add('active'); if (weightChart) weightChart.destroy(); if (bodyfatChart) bodyfatChart.destroy(); if (muscleMassChart) muscleMassChart.destroy(); let labels, morningData, eveningData, timeUnit = 'day'; if (mode === 'daily') { labels = fitnessData.map(d => d.date); morningData = { weight: fitnessData.map(d => d.time === 'morning' ? d.weight : NaN), bodyfat: fitnessData.map(d => d.time === 'morning' ? d.bodyfat : NaN), muscleMass: fitnessData.map(d => d.time === 'morning' ? d.muscleMass : NaN) }; eveningData = { weight: fitnessData.map(d => d.time === 'evening' ? d.weight : NaN), bodyfat: fitnessData.map(d => d.time === 'evening' ? d.bodyfat : NaN), muscleMass: fitnessData.map(d => d.time === 'evening' ? d.muscleMass : NaN) }; } else { const aggregated = getAggregatedData(mode); labels = aggregated.labels; morningData = aggregated.morning; eveningData = aggregated.evening; timeUnit = mode === 'weekly' ? 'week' : 'month'; } weightChart = createChart('weightChart', 'é«”é‡ (kg)', morningData.weight, eveningData.weight, labels, timeUnit); bodyfatChart = createChart('bodyfatChart', 'é«”è„‚ (%)', morningData.bodyfat, eveningData.bodyfat, labels, timeUnit); muscleMassChart = createChart('muscleMassChart', 'éª¨éª¼è‚Œ (kg)', morningData.muscleMass, eveningData.muscleMass, labels, timeUnit); }
    function renderRawDataTable() { const tableBody = document.getElementById('raw-data-table').querySelector('tbody'); tableBody.innerHTML = ''; [...fitnessData].reverse().forEach((entry, reverseIndex) => { const actualIndex = fitnessData.length - 1 - reverseIndex; const row = tableBody.insertRow(); row.setAttribute('data-index', actualIndex); row.innerHTML = `<td>${entry.date}</td><td>${entry.time === 'morning' ? 'æ—©ä¸Š' : 'æ™šä¸Š'}</td><td>${entry.weight}</td><td>${entry.bodyfat}</td><td>${entry.muscleMass}</td><td><button onclick="editRawData(${actualIndex})">ç·¨è¼¯</button><button class="delete-btn" onclick="deleteRawData(${actualIndex})">åˆªé™¤</button></td>`; }); }
    function deleteRawData(index) { if (confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†æ•¸æ“šå—ï¼Ÿ')) { fitnessData.splice(index, 1); saveFitnessData(); renderAllCharts(); renderRawDataTable(); renderCountdown(); } }
    function editRawData(index) { const entry = fitnessData[index]; const newWeight = prompt("è«‹è¼¸å…¥æ–°çš„é«”é‡ (kg):", entry.weight); const newBodyfat = prompt("è«‹è¼¸å…¥æ–°çš„é«”è„‚ (%):", entry.bodyfat); const newMuscleMass = prompt("è«‹è¼¸å…¥æ–°çš„éª¨éª¼è‚Œ (kg):", entry.muscleMass); const weight = parseFloat(newWeight), bodyfat = parseFloat(newBodyfat), muscleMass = parseFloat(newMuscleMass); if (isNaN(weight) || isNaN(bodyfat) || isNaN(muscleMass)) { alert("è¼¸å…¥ç„¡æ•ˆï¼Œæ“ä½œå·²å–æ¶ˆã€‚"); return; } fitnessData[index].weight = weight; fitnessData[index].bodyfat = bodyfat; fitnessData[index].muscleMass = muscleMass; saveFitnessData(); renderAllCharts(); renderRawDataTable(); renderCountdown(); }

    document.addEventListener('DOMContentLoaded', () => {
