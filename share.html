<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產生每日分享圖</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: #333;
        }
        .capture-wrapper {
            margin-bottom: 20px;
            text-align: center;
        }
        .capture-area {
            width: 1080px; /* IG 正方形尺寸 */
            height: 1350px; /* IG 4:5 比例 */
            padding: 80px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .download-btn {
            padding: 10px 20px;
            font-size: 18px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #loading-text { font-size: 24px; }

        /* 圖一：體重紀錄 */
        #capture-area-1 {
            background-image: url('https://i.imgur.com/L4ZgYyJ.jpeg');
            background-size: cover;
            background-position: center;
            color: #6a4f4b;
            align-items: center;
        }
        #capture-area-1 h1, #capture-area-1 h2 {
            margin: 15px 0;
        }
        #capture-area-1 h1 { font-size: 80px; }
        #capture-area-1 h2 { font-size: 60px; }

        /* 圖二 & 圖三：飲食與運動 */
        #capture-area-2, #capture-area-3 {
            background-color: #f4f4f4;
            background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('https://i.imgur.com/fA7g7b1.png');
            background-repeat: no-repeat;
            background-position: top right;
            background-size: 50%;
            align-items: flex-start;
            padding-left: 100px;
        }
        .card-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 28px;
            color: #555;
            margin-bottom: 80px;
        }
        .card-title {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .card-content {
            font-size: 42px;
            line-height: 1.8;
        }
        .card-content u { text-decoration-thickness: 3px; }
        .card-content u.orange { text-decoration-color: #ff9800; }
        .card-content u.blue { text-decoration-color: #2196F3; }
        .total-calories { margin-top: 30px; }
    </style>
</head>
<body>
    <div id="loading-text">讀取今日紀錄中...</div>

    <div class="capture-wrapper" id="wrapper-1" style="display: none;">
        <div class="capture-area" id="capture-area-1">
            <h1 id="weight-title">百日減脂計畫</h1>
            <h2 id="weight-day">第 ? 天</h2>
            <h2 id="weight-start">起始體重: ? 公斤</h2>
            <h2 id="weight-current">今日體重: ? 公斤</h2>
        </div>
        <button class="download-btn" onclick="downloadImage('capture-area-1', '百日計畫')">下載第一張圖</button>
    </div>

    <div class="capture-wrapper" id="wrapper-2" style="display: none;">
        <div class="capture-area" id="capture-area-2">
            <div class="card-header">
                <span id="diet-day-of-week">(?)</span>
                <span id="diet-date">月/日</span>
            </div>
            <div class="card-title">飲食紀錄</div>
            <div class="card-content" id="diet-content"></div>
        </div>
        <button class="download-btn" onclick="downloadImage('capture-area-2', '飲食紀錄')">下載第二張圖</button>
    </div>

    <div class="capture-wrapper" id="wrapper-3" style="display: none;">
        <div class="capture-area" id="capture-area-3">
             <div class="card-header">
                <span id="workout-day-of-week">(?)</span>
                <span id="workout-date">月/日</span>
            </div>
            <div class="card-title">今日運動</div>
            <div class="card-content" id="workout-content"></div>
        </div>
        <button class="download-btn" onclick="downloadImage('capture-area-3', '訓練紀錄')">下載第三張圖</button>
    </div>

<script>
    const CHALLENGE_START_DATE = new Date('2025-10-20T00:00:00');

    document.addEventListener('DOMContentLoaded', async () => {
        const today = new Date();
        today.setHours(0,0,0,0);
        const todayKey = today.toISOString().split('T')[0];
        
        let allData;
        try {
            const response = await fetch('/api/getAllData');
            if (!response.ok) throw new Error('API request failed');
            allData = await response.json();
        } catch (error) {
            document.getElementById('loading-text').textContent = '讀取雲端資料失敗！請重新整理。';
            console.error(error);
            return;
        }

        const { 
            fitnessData = [], 
            dietLog = {}, 
            workoutLog = {} 
        } = allData;

        // --- 渲染圖一：體重 ---
        const diffTime = today - CHALLENGE_START_DATE;
        const challengeDayNum = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
        document.getElementById('weight-day').textContent = `第 ${challengeDayNum} 天`;
        
        const startEntry = fitnessData.find(entry => new Date(entry.date) >= CHALLENGE_START_DATE);
        const startWeight = startEntry ? startEntry.weight.toFixed(1) : 'N/A';
        document.getElementById('weight-start').textContent = `起始體重: ${startWeight} 公斤`;
        
        const todayWeightEntries = fitnessData.filter(entry => entry.date === todayKey);
        const currentWeight = todayWeightEntries.length > 0 ? todayWeightEntries[todayWeightEntries.length - 1].weight.toFixed(1) : 'N/A';
        document.getElementById('weight-current').textContent = `今日體重: ${currentWeight} 公斤`;

        // --- 渲染圖二：飲食 ---
        const dayOfWeekStr = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][today.getDay()];
        const dateStr = `${today.getMonth() + 1}月${today.getDate()}日`;
        document.getElementById('diet-day-of-week').textContent = `(${dayOfWeekStr}.)`;
        document.getElementById('diet-date').textContent = dateStr;
        
        const dietPlan = {
            monday:    { name: "低碳日", protein: 160, carbs: 100, fat: 87 },
            tuesday:   { name: "低碳日", protein: 160, carbs: 100, fat: 87 },
            wednesday: { name: "高碳日", protein: 160, carbs: 230, fat: 51 },
            thursday:  { name: "無碳日", protein: 160, carbs: 40,  fat: 98 },
            friday:    { name: "低碳日", protein: 160, carbs: 100, fat: 87 },
            saturday:  { name: "低碳日", protein: 160, carbs: 100, fat: 87 },
            sunday:    { name: "無碳日", protein: 160, carbs: 40,  fat: 98 },
        };
        const dayKeys = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
        const planForDay = dietPlan[dayKeys[today.getDay()]];
        const logsForDay = dietLog[todayKey] || [];
        const totals = logsForDay.reduce((acc, item) => { acc.protein += item.protein; acc.carbs += item.carbs; acc.fat += item.fat; return acc; }, { protein: 0, carbs: 0, fat: 0 });
        const currentCalories = (totals.protein * 4) + (totals.carbs * 4) + (totals.fat * 9);
        
        document.getElementById('diet-content').innerHTML = `
            <u class="orange">${planForDay.name}</u><br>
            蛋白質: ${totals.protein.toFixed(0)}/${planForDay.protein} 克<br>
            碳水化合物: ${totals.carbs.toFixed(0)}/${planForDay.carbs} 克<br>
            脂肪: ${totals.fat.toFixed(0)}/${planForDay.fat} 克<br>
            <div class="total-calories">總熱量 ${currentCalories.toFixed(0)} 大卡</div>
        `;

        // --- 渲染圖三：運動 ---
        document.getElementById('workout-day-of-week').textContent = `(${dayOfWeekStr}.)`;
        document.getElementById('workout-date').textContent = dateStr;

        let workoutHTML = '';
        const workoutDayKey = dayKeys[today.getDay()];
        if(workoutLog && workoutLog[workoutDayKey]) {
            for (const exName in workoutLog[workoutDayKey]) {
                const sets = workoutLog[workoutDayKey][exName][todayKey];
                if (sets && sets.length > 0) {
                    const weightSets = sets.filter(s => s.type === 'weight');
                    const timeSets = sets.filter(s => s.type === 'time');
                    if (weightSets.length > 0) {
                        const weight = weightSets[0].weight;
                        workoutHTML += `<u class="blue">${exName}</u> ${weight}公斤 ${weightSets.length}組<br>`;
                    }
                    if (timeSets.length > 0) {
                        const totalDuration = timeSets.reduce((sum, s) => sum + s.duration, 0);
                        workoutHTML += `<u class="blue">${exName}</u> ${totalDuration}分鐘<br>`;
                    }
                }
            }
        }
        document.getElementById('workout-content').innerHTML = workoutHTML || '今天休息';

        // --- 顯示所有內容 ---
        document.getElementById('loading-text').style.display = 'none';
        document.getElementById('wrapper-1').style.display = 'block';
        document.getElementById('wrapper-2').style.display = 'block';
        document.getElementById('wrapper-3').style.display = 'block';
    });

    function downloadImage(elementId, fileNamePrefix) {
        const todayKey = new Date().toISOString().split('T')[0];
        const element = document.getElementById(elementId);
        
        html2canvas(element, { 
            useCORS: true,
            scale: window.devicePixelRatio, // 提高解析度以應對高DPI螢幕
            backgroundColor: null // 保持背景圖
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `${fileNamePrefix}_${todayKey}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    }
</script>
</body>
</html>
